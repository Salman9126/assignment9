<hr class="colorgraph">
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1"  [(ngModel)]="first_name">
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" [(ngModel)]="last_name">
    </div>
  </div>
</div>
<div class="form-group">
  <label>Email Address</label>
  <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" [(ngModel)]="email">
</div>
